<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function exercise 3</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name || name === undefined) {
          console.log("Hello there");
        } else {
          console.log(`Hello ${name}`);
        }
      }
      greet("anuu");
      greet("anuja");
      greet();
    </script>
  </body>
</html>
