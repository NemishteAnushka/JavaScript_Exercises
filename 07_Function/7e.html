<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function ex 3</title>
  </head>
  <body>
    <h2>Degree fahrenheit to celsius</h2>
    <script>
      function covertToCelsius(fahrenheit) {
        console.log(`Celsius = ${(fahrenheit - 32) * 5 / 9}`);
      }
      covertToCelsius(86);
    </script>
  </body>
</html>
