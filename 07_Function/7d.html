<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function ex 3</title>
  </head>
  <body>
    <h2>Degree celsius to fahrenheit</h2>
    <script>
      function covertToFahrenheit(celsius) {
        console.log((celsius * 9) / 5 + 32);
      }

      covertToFahrenheit(45);
    </script>
  </body>
</html>
