<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Type your name" class="js-name-input" />
    <button onclick="displayName()">Submit</button>
    <p class="js-display-name"></p>

    <script>
      function displayName() {
        const dName = document.querySelector(".js-name-input");
        const inputValue = dName.value;

        const nameInPara = (document.querySelector(
          ".js-display-name"
        ).innerHTML = `Your name is: ${inputValue}`);
      }
    </script>
  </body>
</html>
