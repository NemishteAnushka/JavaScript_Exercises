<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cost</h3>
    <script>
      const coffee = 5;
      const bagels = 3;
      const soup = 9;
      const totalCost = coffee + bagels * 2 + soup;
      console.log(`Cost of food $${totalCost}`);
      //5f
      const costWithTax = totalCost * 0.1;
      //5g
      console.log(`Cost with Tax : $${costWithTax}`);
    </script>
  </body>
</html>
