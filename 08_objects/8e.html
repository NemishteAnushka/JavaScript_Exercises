<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>compare the objects</title>
  </head>
  <body>
    <h2>Compare two objects</h2>
    <script>
      const product1 = {
        name: "tshirt",
        price: 500,
      };
      const product2 = {
        name: "tshirt",
        price: 500,
      };
      const product3 = {
        name: "toyCar",
        price: 50,
      };
      function isProductSame(product1, product2) {
        if (
          product1?.name === product2?.name &&
          product1?.price === product2?.price
        ) {
          return true;
        } else {
          return false;
        }
      }
      const result = isProductSame(product1, product2);
      console.log(result);

      const result2 = isProductSame(product3, product2);
      console.log(result2);
    </script>
  </body>
</html>
