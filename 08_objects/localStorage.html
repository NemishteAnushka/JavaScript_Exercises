<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Learning all about local storage</h2>
    <script>
      console.log(localStorage.getItem("message"));
      function greeting() {
        console.log("hello");
        localStorage.setItem("message", "hii");
      }
      greeting();
    </script>
  </body>
</html>
