<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    playGame('rock')
      "
    >
      Rock
    </button>
    <button onclick="playGame('paper')">Paper</button>
    <button
      onclick="
    playGame('scissor')
      "
    >
      Scissor
    </button>
    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties=0;
    "
    >
      Reset
    </button>
    <script>
      const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      function playGame(playerMove) {
        let compMove = pickCompMove();
        let result = "";

        if (playerMove === "rock") {
          if (compMove === "rock") {
            result = "tie";
          } else if (compMove === "paper") {
            result = "You lose";
          } else if (compMove === "scissor") {
            result = "You win";
          }
        } // paper
        else if (playerMove === "paper") {
          if (compMove === "rock") {
            result = "You Win";
          } else if (compMove === "paper") {
            result = "Tie";
          } else if (compMove === "scissor") {
            result = "You lose";
          }
        }
        //scissor
        else if (playerMove === "scissor") {
          if (compMove === "rock") {
            result = "You lose";
          } else if (compMove === "paper") {
            result = "You win";
          } else if (compMove === "scissor") {
            result = "Tie";
          }
        }

        if (result === "You win") {
          score.wins += 1;
        } else if (result === "You lose") {
          score.losses += 1;
        } else if (result === "Tie") {
          score.ties += 1;
        }
        alert(
          `You choose ${playerMove} and computer choose ${compMove} result is : ${result}
          Wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}
          `
        );
      }
      function pickCompMove() {
        const randomMove = Math.floor(Math.random() * 3);
        if (randomMove === 0) {
          compMove = "rock";
        } else if (randomMove === 1) {
          compMove = "paper";
        } else if (randomMove === 2) {
          compMove = "scissor";
        }
        return compMove;
      }
    </script>
  </body>
</html>
