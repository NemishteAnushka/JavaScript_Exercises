<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare values</title>
  </head>
  <body>
    <h2>Two products and compare which is less expensive</h2>
    <script>
      const product1 = {
        name: "tshirt",
        price: 400,
      };
      const product2 = {
        name: "jeans",
        price: 600,
      };

      function comparePrice(value1, value2) {
        if (value1?.price < value2?.price) {
          return value1;
        } else {
          return value2;
        }
      }
      const result = comparePrice(product1, product2);
      console.log(result);
    </script>
  </body>
</html>
