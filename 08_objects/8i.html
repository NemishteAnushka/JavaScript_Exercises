<!DOCTYPE html>
<html>
  <head>
    <h2>Play Game</h2>
    <button
      onclick="
    playGame('heads')
    "
    >
      Heads
    </button>
    <button
      onclick="
     playGame('tails')
    "
    >
      Tails
    </button>
  </head>
  <body>
    <script>
      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";
        console.log(guess === result ? "You win!" : "You lose!");
      }
    </script>
  </body>
</html>
