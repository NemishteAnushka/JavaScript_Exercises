<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <script>
      //while loop
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++;
      }
      //for loop
      for (let i = 0; i <= 10; i++) {
        console.log(i);
      }

      //looping through array
      const arrayFruits = ["Mango", "papaya", "banana"];
      for (let index = 0; index < arrayFruits.length; index++) {
        const value = arrayFruits[index];
        console.log(value);
      }

      //Accumulator pattern
      const nums = [1, 2, 3]; //count total
      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        console.log(num);
        total = total + num;
      }
      console.log(total);

      //double the number in array
      const doubletheNum = [];
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        doubletheNum.push(num * 2);
      }
      console.log(doubletheNum);
    </script>
  </body>
</html>
