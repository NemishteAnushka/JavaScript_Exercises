    <title>rock paper scissor</title>

    <p>Rock Paper Scissor</p>

      onclick="

    let compMove = ''

        compMove = 'rock'
    } else if(randomMove === 1){
        compMove = 'paper'
    } else if(randomMove === 2){
        compMove = 'scissor'
    }
    let result = ''
    if(compMove === 'rock' )
    {
        result = 'tie'
    } else if(compMove === 'paper'){
        result = 'You loose'
    } else if(compMove === 'scissor'){
        result = 'You win'
    }

    alert(`You choose rock and computer choose ${compMove} result is : ${result}`)
    "
    >
      Rock
    </button>
