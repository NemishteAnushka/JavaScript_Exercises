<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="btnClick()">Add to cart</button>
    <p class="js-display-msg"></p>
    <script>
      function btnClick() {
        let timeoutId;
        const btntext = document.querySelector(".js-display-msg");
        btntext.innerHTML = "Added";
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
          btntext.innerHTML = "";
        }, 2000);
      }
    </script>
  </body>
</html>
