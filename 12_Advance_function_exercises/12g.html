<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="message++">Add</button>
    <button onclick="message--">remove</button>
    <script>
      let message = 1;
      setInterval(function () {
        if (document.title === "App") {
          document.title = `(${message}) New messages`;
        } else {
          document.title = "App";
        }
      }, 1000);
    </script>
  </body>
</html>
